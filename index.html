<!DOCTYPE html>
<meta charset="utf-8">
<style>

.unit { fill: #FFF; background-image: "wasd.png"}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

d3.tsv("us-state-country-flags.tsv", function(err, data){
  var width = 960,
    height = 1160;

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  d3.json("USA.json", function(error, us) {
    if (error) return console.error(error);

    var path = d3.geo.path().projection(d3.geo.albersUsa());

    svg.append("path")
      .datum(topojson.feature(us, us.objects.units))
      .attr("d", path);

      svg.selectAll(".unit")
          .data(topojson.feature(us, us.objects.units).features)
        .enter().append("path")
          .attr("class", function(d) { return "unit " + d.id; })
          .attr("d", path);



      console.log(us);



  })
}
);


</script>
